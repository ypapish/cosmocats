databaseChangeLog:
  - changeSet:
      id: create-sequence-order-entry-id-seq
      author: yana
      changes:
        - createSequence:
            sequenceName: order_entry_id_seq
            startValue: 1
            incrementBy: 50

  - changeSet:
      id: create-table-order-entry
      author: yana
      changes:
        - createTable:
            tableName: order_entry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_entry_order

        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: product_id
            constraintName: fk_order_entry_product