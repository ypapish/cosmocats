spring:
  profiles:
    active: local
  application:
    name: cosmocats
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        jdbc.batch_size: 15
        order_inserts: true
        order_updates: true
        query.fail_on_pagination_over_collection_fetch: true
        query.in_clause_parameter_padding: true
        connection.provider_disables_autocommit: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/cosmo_cats
    username: postgres
    password: postgres
    hikari:
      auto-commit: false
      connection-timeout: 30000
      maximum-pool-size: 10
      max-lifetime: 1800000
      pool-name: galactic-market
  liquibase:
    change-log: classpath:liquibase/changelog.yaml
    enabled: true

application:
  feature:
    toggles:
      cosmoCats: true
      kittyProducts: false
  security:
    security:
      jwt:
        secret: ${JWT_SECRET:super-secret-jwt-key-for-cosmo-cats-2025}
        algorithm: HS256
      api-key:
        header-name: X-Cosmo-Key
        valid-keys: ${API_VALID_KEYS:cosmo-key-123,admin-key-456,test-key-789}